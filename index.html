<head>
    <meta charset="UTF-8">

    <title>todo</title>
   <h1 class="shadow p-3 mb-5 bg-white rounded">TODO LIST</h1>

<body>
    <br>
   
 
   <br>
   
    <div id="app" class="shadow p-3 mb-5 bg-white rounded" role="alert" >
      
        <div>
            <span class="border border-primary">
            <form name="todos" method="post" action="" v-on:submit.prevent="addTask">
                <center> <input v-model="todos"></center>
               <br><center> <button  class="btn btn-primary" text="button"type="submit" >Add</button></center>
               </form>

               <br>
               <div class="todo-lists" v-if="lists.length" >
               
                <ol>
                  <li v-for="list in lists" :key="list.id">
                <span class="title" v-bind:class="{completed: list.isComplete}">{{list.title}}</span> 
                    </li>
                </ol>
             
               </div>
               </span>
           </div>
      
    </div>
